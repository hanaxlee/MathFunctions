<html>
  <head></head>
  <body>
    <script>
    function showName() {
	var x = document.getElementById('userInfo').value;
  document.getElementById('one').innerHTML = "Hello " + x;
}

    <input type="text" id="userInfo">
    <button onclick="showName()">Click Me</button>
    <p id="one"></p>
</body>
</html>
