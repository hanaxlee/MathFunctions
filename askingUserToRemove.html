    <script>
  function removeOne() {
    var x = prompt("Remove one");
    var stupidKid = document.getElementsByTagName('li')[x];

    var hana = stupidKid.parentNode;
//Remove the element
    hana.removeChild(stupidKid);
}
    </script>
