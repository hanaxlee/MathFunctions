<html>
  <head></head>
  <body>
    <script>
      function addAnother() {
//create a new element and store it in a variable
var newItem = document.createElement('li');
//Create a new text node and store it in a variable
var newText = document.createTextNode(userInfo);
//Attach the new text node to the new element. Notice there are no quotes
newItem.appendChild(newText);
//Find the new position where the new element should be added
var position = document.getElementsByTagName('ul')[0];
//Insert the new element into its position
position.appendChild(newItem);
}
    </script>
<h1>Type in a food item</h1>
    <input type="text" id="userInfo">
    <button onclick="addAnother()">Click Here</button>
<ul>
<li>Chicken</li>
<li>Duck</li>
<li>Goose</li>
</ul>
  </body>
</html>
